<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card2</title>

    <link rel="stylesheet" href="Style2.css">


</head>
<body>
    
    <div class="container">
        <div class="card">

            <img src="Icon.jpg" alt="Icon">

            <div class="textbox">

                <h2>
                    Order Summary

                </h2>

                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Delectus quidem necessitatibus, alias distinctio eveniet ad!</p>
            </div>

            <div id="amountbox">

                <div id="leftBox">
                    <div class="imgBox">
                        <img src="music.png" alt="music">
                    </div>
                    <div id="textamountBox">
                        <p>Amount</p>
                        <p>$99.9/year</p>
                    </div>
            

                </div>

                <div class="rightBox">
                    <a href="#">Change</a>

                </div>

            </div>

            <button id="PaymentButton">
                Proceed to payment
            </button>

            <div class="cancelBox">
                <a href="#">cancel Order</a>
            </div>
        </div>

    </div>
</body>
</html>
